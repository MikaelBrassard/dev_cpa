<ion-content padding>
  <div class="title">Connexion</div>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signInWithEmail()">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block outline color="primary" class="signin-button" 
        type="submit" [disabled]="!form.valid">
        Se connecter blblblbllb
      </button>
    </form>
    <p class="forgot-password" (click)="navigateTo('Password')">Mot de passe oubli√©?</p>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
  </div>
  <div class="strike">
    <span>OU</span>
  </div>
  <button ion-button block clear (click)="signInWithFacebook()" color="light" class="facebook-button">
    <ion-icon name="logo-facebook"></ion-icon> Connectez-vous avec Facebook
  </button>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="navigateTo('RegisterPage')">
      <span>Vous n'avez pas de compte? <strong></strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
